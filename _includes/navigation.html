

{% include browser-upgrade.html %}

<header class="masthead">
	<div class="wrap">
		<div class="logo">
	      {% if site.logo != null %}
	  		
	      {% endif %}
	      <a href="{{ site.url }}/" class="site-logo animated fadeIn" rel="home" title="{{ site.title }}"><img src="{{ site.url }}/images/MisterWTF-masthead.svg" alt="{{ site.title }} logo" class="animated fadeInDown"></a>
			<!-- <h2 class="site-description animated fadeIn" itemprop="description">{{ site.description }}</h2> -->
		</div>
		<div class="navigation-wrapper">
			<div class="toggle toggle-light">Toggle</div>
			<nav role="navigation" id="site-nav" class="animated drop">
			    <ul>
		      {% for link in site.data.navigation %}
				    {% if link.url contains 'http' %}
				        {% assign domain = '' %}
				        {% else %}
				        {% assign domain = site.url %}
				    {% endif %}
				    <li><a href="{{ domain }}{{ link.url }}" {% if link.url contains 'http' %}target="_blank"{% endif %}>{{ link.title }}</a></li>
				  {% endfor %}
			    </ul>
			</nav>
		</div><!-- /.navigation-wrapper -->
	</div><!-- /.wrap -->
</header><!-- /.masthead -->

<div class="js-menu-screen menu-screen"></div>

site: 
  # Site wide configuration
  title: MisterWTF
  locale: en_US
  description: Answering your digital WTF's
  logo: MisterWTF_masthead.svg
  search: true
  url: http://localhost:4000
  comments: true

  # Jekyll configuration

  permalink:   /:categories/:title/
  markdown:    kramdown
  highlighter: pygments
  sass:
    sass_dir: _sass
    style: expanded
  gems:
    - jekyll-sitemap
  kramdown:
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..2
    use_coderay: false
    comments: true

  include: [".htaccess"]
  exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


  # Site owner
  owner:
    name: Sahil S.
    avatar: bio-photo.jpg
    email: hey@misterwtf.com
    disqusshortname: misterwtf
    twitter: heymisterwtf
    facebook: heymisterwtf
    github: misterwtf
    stackexchange: #http://stackoverflow.com/users/123456/username
    linkedin: sahil
    instagram: sahils1802
    flickr: #username
    tumblr: #username
    pinterest: #username
    weibo: #userid
    google:
      plus: sahil
      analytics:
      verify:
      ad-client:
      ad-slot:
    bing-verify:
